apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "litemaas.fullname" . }}-test-connection"
  labels:
    {{- include "litemaas.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox:1.36
      command: ['wget']
      args: ['--timeout=5', '-qO-', 'http://{{ include "litemaas.backend.fullname" . }}:8080/api/v1/health/live']

{{- if and .Values.litellm.enabled (not .Values.litellm.auth.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "litemaas.litellm.fullname" . }}
  labels:
    {{- include "litemaas.componentLabels" (dict "context" . "component" "ai-proxy") | nindent 4 }}
type: Opaque
stringData:
  database-url: {{ include "litemaas.litellm.databaseUrl" . | quote }}
  master-key: {{ .Values.litellm.auth.masterKey | quote }}
  ui-username: {{ .Values.litellm.auth.uiUsername | quote }}
  ui-password: {{ .Values.litellm.auth.uiPassword | quote }}
{{- end }}

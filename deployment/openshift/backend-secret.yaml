apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  labels:
    app: backend
    component: api
type: Opaque
stringData:
  # Database Configuration
  database-url: postgresql://litemaas_admin:change-me-please@postgres:5432/litemaas?sslmode=disable
  # CORS Configuration
  cors-origin: https://litemaas-<your-namespace>.apps.<your-cluster-domain>
  # JWT Configuration
  jwt-secret: change-me-secure-jwt-secret-for-production
  # OAuth Configuration - REPLACE WITH YOUR ACTUAL VALUES
  oauth-client-id: litemaas-oauth-client
  oauth-client-secret: change-me-oauth-secret
  oauth-issuer: https://oauth.openshift.example.com
  oauth-callback-url: https://litemaas-<your-namespace>.apps.<your-cluster-domain>/api/auth/callback
  # Admin Configuration
  admin-api-keys: sk-change-me-master-key
  # LiteLLM Integration
  litellm-api-key: change-me-litellm-api-key

apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: litellm
  labels:
    app: litellm
    component: ai-proxy
spec:
  to:
    kind: Service
    name: litellm
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
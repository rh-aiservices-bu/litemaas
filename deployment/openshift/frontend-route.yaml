apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: litemaas
  labels:
    app: frontend
    component: web
spec:
  to:
    kind: Service
    name: frontend
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint backend
        run: npm run lint --workspace=backend

      - name: Lint frontend
        run: npm run lint --workspace=frontend

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck backend
        run: npm run build --workspace=backend

      - name: Typecheck frontend
        run: npx tsc --noEmit --project frontend/tsconfig.json

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: litemaas_test
          POSTGRES_PASSWORD: litemaas_test
          POSTGRES_DB: litemaas_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U litemaas_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgresql://litemaas_test:litemaas_test@localhost:5432/litemaas_test
      NODE_ENV: test
      JWT_SECRET: ci-test-secret
      MOCK_AUTH: "true"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run backend unit tests
        run: npm run test:unit --workspace=backend

      - name: Run backend integration tests
        run: npm run test:integration --workspace=backend

      - name: Run backend security tests
        run: npm run test:security --workspace=backend

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm run test --workspace=frontend

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test-backend, test-frontend]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npm run build --workspace=backend

      - name: Build frontend
        run: npm run build --workspace=frontend

      - name: Build backend container image
        run: |
          docker build -f backend/Containerfile -t litemaas-backend:ci .

      - name: Build frontend container image
        run: |
          docker build -f frontend/Containerfile -t litemaas-frontend:ci .
